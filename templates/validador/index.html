{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" type="image/png" href="{% static 'image/xml.png' %}"/>

        <title>XML Validator</title>
    </head>
    <body>
        <div class="conteiner_Principal">
            <div class="conteiner_interno">
                <div class="tittle_XML">
                        <h1>VALIDADOR XML</h1>
                </div>
                <form class="conteiner_form" method="post" enctype="multipart/form-data">
                    <div>
                        {% csrf_token %}
                        <label for="id_file" class="button" id="envir_arquivo" >Selecione um arquivo XML</label>
                        <input type="file" name="file" required id="id_file">
                        <input class="button_enviar" type="submit" value="Enviar arquivo"></input>
                
                      </div>
                </form>
            </div>
        </div>
    </body>
</html>
